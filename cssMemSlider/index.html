<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <input type="radio" name="point" id="r1" checked />
        <input type="radio" name="point" id="r2" />
        <input type="radio" name="point" id="r3" />
        <input type="radio" name="point" id="r4" />
      <div class="slider">
        <div class="slides">
          <div class="slide s1"><span></span></div>
          <div class="slide s2"><span></span></div>
          <div class="slide s3"><span></span></div>
          <div class="slide s4"><span></span></div>
        </div>
        <div class="description">
          <div class="text t1">FRONT-END: The beginning of learning</div>
          <div class="text t2">FRONT-END: Expectations</div>
          <div class="text t3">FRONT-END: Reality</div>
          <div class="text t4">When I hear: 'FRONT-END it's easy'</div>
        </div>
      </div>
      <div class="controls">
        <label for="r1" class="btn"><span></span></label>
        <label for="r2" class="btn"><span></span></label>
        <label for="r3" class="btn"><span></span></label>
        <label for="r4" class="btn"><span></span></label>
      </div>
    </div>
  </body>
</html>
