<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="point" id="r1" checked/>
        <input type="radio" name="point" id="r2"/>
        <input type="radio" name="point" id="r3"/>
        <input type="radio" name="point" id="r4"/>
        <div class="slides s1"><img src="./assets/1.jpg" alt="meme" /></div>
        <div class="slides s2"><img src="./assets/2.png" alt="meme" /></div>
        <div class="slides s3"><img src="./assets/3.png" alt="meme" /></div>
        <div class="slides s4"><img src="./assets/4.png" alt="meme" /></div>
        <div class="description">
          <div class="text t1">welcome to the front end</div>
          <div class="text t2">expectation</div>
          <div class="text t3">reality</div>
          <div class="text t4">it is a pain</div>
        </div>
        <div class="controls">
          <label for="r1" class="btn"><span></span></label>
          <label for="r2" class="btn"><span></span></label>
          <label for="r3" class="btn"><span></span></label>
          <label for="r4" class="btn"><span></span></label>
        </div>
    </div>
    </div>
  </body>
</html>
